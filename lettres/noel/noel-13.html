<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 13 - Noël - Lettres Antarctique</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0d3d1f, #1a5c2e, #24663a);
            min-height: 100vh;
        }

        .day-number {
            text-align: center;
            color: gold;
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .handwritten-letter {
            max-width: 700px;
            margin: 0 auto 2rem auto;
            padding: 3rem;
            padding-top: 2rem;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(250, 248, 245, 0.95) 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            line-height: 2.5rem;
            color: #2c3e50;
            position: relative;
            word-spacing: 0.3rem;
            transform: rotate(-0.5deg);
        }

        .handwritten-letter::before {
            content: '';
            position: absolute;
            top: 1.5rem;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent calc(2.5rem - 1px),
                rgba(100, 149, 237, 0.2) calc(2.5rem - 1px),
                rgba(100, 149, 237, 0.2) 2.5rem
            );
            pointer-events: none;
        }

        .handwritten-letter p {
            margin: 0;
            text-indent: 2rem;
            position: relative;
        }

        .handwritten-letter p:first-child {
            margin-top: 0;
        }

        .handwritten-letter strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        .signature {
            text-align: right;
            margin-top: 3rem;
            font-size: 1.6rem;
            font-style: italic;
        }

        /* Flocons de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .retour_bouton {
            z-index: 100;
        }

        .enigma-image {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="day-number">Jour 13</div>

    <div class="letter-content">
        <div class="handwritten-letter">
            <p><strong>Énigme du jour 13</strong></p>

            <p>Opaque ce lit à l'horizontal, la réponse à la verticale, voici le lien : AXRQAI</p>

            <img src="../../img/vigenere.png" alt="Tableau de Vigenère" class="enigma-image">

            <div class="signature">Bonne chance ♥</div>
        </div>

        <div class="retour_bouton">
            <a href="../noel.html">Retour au sapin</a>
        </div>
    </div>

    <script>
        // Création de flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Créer des flocons régulièrement
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
