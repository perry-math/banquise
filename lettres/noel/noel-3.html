<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 3 - NoÃ«l - Lettres Antarctique</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0d3d1f, #1a5c2e, #24663a);
            min-height: 100vh;
        }

        .day-number {
            text-align: center;
            color: gold;
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .handwritten-letter {
            max-width: 700px;
            margin: 0 auto 2rem auto;
            padding: 3rem;
            padding-top: 2rem;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(250, 248, 245, 0.95) 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            line-height: 2.5rem;
            color: #2c3e50;
            position: relative;
            word-spacing: 0.3rem;
            transform: rotate(-0.5deg);
        }

        .handwritten-letter::before {
            content: '';
            position: absolute;
            top: 1.5rem;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent calc(2.5rem - 1px),
                rgba(100, 149, 237, 0.2) calc(2.5rem - 1px),
                rgba(100, 149, 237, 0.2) 2.5rem
            );
            pointer-events: none;
        }

        .handwritten-letter p {
            margin: 0;
            text-indent: 2rem;
            position: relative;
        }

        .handwritten-letter p:first-child {
            margin-top: 0;
        }

        .handwritten-letter strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 5px;
        }

        .matrix-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e8f4f8;
            border: 2px solid #4a90a4;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            cursor: text;
            outline: none;
            text-transform: uppercase;
        }

        .matrix-cell:focus {
            background: #d4edff;
            border-color: #2c7aa4;
            box-shadow: 0 0 10px rgba(44, 122, 164, 0.3);
        }

        .signature {
            text-align: right;
            margin-top: 3rem;
            font-size: 1.6rem;
            font-style: italic;
        }

        /* Flocons de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .retour_bouton {
            z-index: 100;
        }

        .hint-button {
            background: gold;
            border: none;
            padding: 0.8rem 1.5rem;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s ease;
        }

        .hint-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .hint-text {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #856404;
        }

        .hint-text.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="day-number">Jour 3</div>

    <div class="letter-content">
        <div class="handwritten-letter">
            <p><strong>Ã‰nigme du jour 3</strong></p>

            <p>Remplis une matrice 5x5 de l'alphabet, puis trouve :</p>

            <p><strong>31 43 54 13 51 54 24</strong></p>

            <div class="matrix-grid">
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
                <div class="matrix-cell" contenteditable="true" maxlength="1"></div>
            </div>

            <button class="hint-button" onclick="toggleHint()">ðŸ’¡ Indice</button>
            <div id="hint" class="hint-text">I et J seront dans la mÃªme case</div>

            <div class="signature">Bonne chance â™¥</div>
        </div>

        <div class="retour_bouton">
            <a href="../noel.html">Retour au sapin</a>
        </div>
    </div>

    <script>
        // Fonction pour afficher/cacher l'indice
        function toggleHint() {
            const hint = document.getElementById('hint');
            hint.classList.toggle('visible');
        }

        // Limiter les cellules de la matrice Ã  un seul caractÃ¨re
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('.matrix-cell');
            cells.forEach(cell => {
                cell.addEventListener('input', function() {
                    // Garder seulement le premier caractÃ¨re
                    if (this.textContent.length > 1) {
                        this.textContent = this.textContent.charAt(0);
                    }
                    // Placer le curseur Ã  la fin
                    const range = document.createRange();
                    const sel = window.getSelection();
                    if (this.childNodes.length > 0) {
                        range.setStart(this.childNodes[0], this.textContent.length);
                        range.collapse(true);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                });

                // EmpÃªcher le retour Ã  la ligne
                cell.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            });
        });

        // CrÃ©ation de flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // CrÃ©er des flocons rÃ©guliÃ¨rement
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
