<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noël - Lettres Antarctique</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0d3d1f, #1a5c2e, #24663a);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .christmas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 700px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            color: #fff;
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .tree-container {
            position: relative;
            width: 100%;
            height: 700px;
            background-image: url('../img/sapin.png?v=2');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Étoile au sommet */
        .star {
            position: absolute;
            top: -50;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-image: url('../img/etoile.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #8B4513;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            animation: starGlow 2s ease-in-out infinite;
        }

        .star:hover {
            transform: translateX(-50%) scale(1.2) rotate(20deg);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        @keyframes starGlow {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            }
            50% {
                filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }

        /* Boules de Noël */
        .ornament {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
            text-decoration: none;
            background-image: url('../img/boule.png');
            background-size: cover;
            background-position: center;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .ornament:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)) brightness(1.2);
            z-index: 10;
        }

        /* Flocons de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Note à gauche */
        .note-conseil {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

    <script>
        // Création de flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Créer des flocons régulièrement
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
